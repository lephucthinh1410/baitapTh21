<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K3 - Kiểm tra mật khẩu khớp</title>
  <style>
    *{box-sizing:border-box}
    body{font-family:system-ui,Arial; margin:24px; background:#f6f7fb}
    .card{max-width:520px; margin:auto; background:#fff; border-radius:14px; padding:18px; box-shadow:0 12px 30px rgba(0,0,0,.08)}
    label{display:block; margin-top:12px; font-weight:600}
    input{width:100%; padding:10px 12px; margin-top:6px; border:1px solid #d8dbe6; border-radius:10px}
    button{margin-top:14px; width:100%; padding:11px 12px; border:0; border-radius:10px; background:#2f6bff; color:#fff; font-weight:700; cursor:pointer}
    .msg{margin-top:10px; font-weight:600}
    .ok{color:#0a8f3c}
    .err{color:#d11a2a}
  </style>
</head>
<body>
  <form class="card" id="form">
    <h2>Bài tập K3</h2>

    <label>Mật khẩu</label>
    <input type="password" id="pw" required minlength="6" placeholder="Nhập mật khẩu (>=6 ký tự)" />

    <label>Nhập lại mật khẩu</label>
    <input type="password" id="cpw" required minlength="6" placeholder="Nhập lại mật khẩu" />

    <div class="msg" id="msg"></div>

    <button type="submit">Đăng ký</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const pw = document.getElementById('pw');
    const cpw = document.getElementById('cpw');
    const msg = document.getElementById('msg');

    function checkMatch() {
      if (!pw.value || !cpw.value) { msg.textContent = ""; msg.className = "msg"; return false; }
      if (pw.value === cpw.value) {
        msg.textContent = "Mật khẩu khớp ✅";
        msg.className = "msg ok";
        return true;
      } else {
        msg.textContent = "Mật khẩu không khớp ❌";
        msg.className = "msg err";
        return false;
      }
    }

    pw.addEventListener('input', checkMatch);
    cpw.addEventListener('input', checkMatch);

    form.addEventListener('submit', (e) => {
      if (!checkMatch()) {
        e.preventDefault();
        cpw.focus();
      } else {
        e.preventDefault();
        alert("Submit hợp lệ (demo)!");
      }
    });
  </script>
</body>
</html>
